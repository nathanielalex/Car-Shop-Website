        <form action="" method="" class="form-container">

                </div>
                <div class="input-field">
                    <input type="password" id="input_password" class="textbox">

                <div class="link">

                    <a href="registerPage.html" >Sign up for an account</a>
                </div>
                

                
                <div class="submit">
                    <input type="button" class="submit-button" onclick="validateAll()" value="Submit"> 
                </div>
            </div>
            
        </form>
        
    </div>
